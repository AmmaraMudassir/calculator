<body>
    <div class="container-fluid">
        <div class ="main">
        <div>
            <input id= "userinput" class = "input" type="text">
        </div>
        <div>
            <button class= "clear" onmouseover="this.style.backgroundColor = 'blue'"onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="clearResult() ; this.style.backgroundColor = '#ABEBC6'">C</button>
        </div>
        <div>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('7')">7</button>
            <button   class ="btna" onmouseover="this.style.backgroundColor = 'blue'"onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('8')">8</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('9')">9</button>

        </div>
        <div>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('4')">4</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('5')">5</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('6')">6</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('-')" style="font-weight: bold;">-</button>
        
        </div>
        <div>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('1')">1</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('2')">2</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('3')">3</button>
            <button  class ="btna" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="input('+')">+</button>
        
        </div>
        <div>
            <button class="lastbtn" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'"onclick="input('0')">0</button>
            <button  class="lastbtn" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #F2F3F4'" onclick="finalResult() ;  this.style.backgroundColor = '#ABEBC6'">=</button>
        
        </div>
    </div>
    </div>
