<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5 container-fluid">
        <div class="w-50 w mx-auto border border-dark rounded  shadow" >
        <div class="form-group">
            <input id= "userinput" class = "form-control" type="text">
        </div>
        <div class="form-group">
            <button class= " form-control" onmouseover="this.style.backgroundColor = 'blue'"onmouseout="this.style.backgroundColor =' #ffff'" onclick="clearResult() ; this.style.backgroundColor = '#ABEBC6'">C</button>
        </div>
      
        <div class="form-row mx-2 my-1">
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('7')">7</button>
            <button   class ="form-control  col-md-3" onmouseover="this.style.backgroundColor = 'blue'"onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('8')">8</button>
            <button  class ="form-control  col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('9')">9</button>
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('*')">x</button>
        
        </div>
       
     
        <div class="form-row mx-2 my-1">
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('4')">4</button>
            <button class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('5')">5</button>
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('6')">6</button>
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('-')" style="font-weight: bold;">-</button>
        
    
        </div>
       
        <div class="form-row mx-2 my-1">
            <button   class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('1')">1</button>
            <button   class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('2')">2</button>
            <button  class ="form-control col-md-3" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('3')">3</button>
            <button  class ="form-control col-md-3 " onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="input('+')">+</button>
        
        
        </div>
       
        <div class="form-row mx-2 my-1">
            <button class=" form-control col-md-6" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'"onclick="input('0')">0</button>
            <button  class="form-control col-md-6" onmouseover="this.style.backgroundColor = 'blue'" onmouseout="this.style.backgroundColor =' #ffff'" onclick="finalResult() ;  this.style.backgroundColor = '#ABEBC6'">=</button>
       
        </div>
    </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
